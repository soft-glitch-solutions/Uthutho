name: Deploy via FTP

on:
  push:
    branches:
      - main
      - shaqeel
      - makhi
      - ishmael

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Build the app
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_KEY }}
        run: |
          npm install undici@5.22.1 --save-exact --legacy-peer-deps
          npx expo export -p web

      # ðŸ”¥ Set deployment directory based on branch
      - name: Set deploy directory
        id: set-dir
        run: |
          if [[ "${GITHUB_REF##*/}" == "shaqeel" ]]; then
            echo "DIR=/shaqeel.uthutho.co.za/" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF##*/}" == "makhi" ]]; then
            echo "DIR=/makhi.uthutho.co.za/" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF##*/}" == "ishmael" ]]; then
            echo "DIR=/ishmael.uthutho.co.za/" >> $GITHUB_OUTPUT
          else
            echo "DIR=/mobile.uthutho.co.za/" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          local-dir: dist/
          server-dir: ${{ steps.set-dir.outputs.DIR }}
          cleanup: true
